docker:
  stage: docker
  image: docker:stable
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  services:
    - name: docker:dind
      command: ["--host=tcp://0.0.0.0:2375", "--tls=false"]
  script:
    - docker login -u minaunall -p mina12345l.
    - docker build -t mina:latest .
   # - docker login -u mina.unal -p passwordun harbor_registry
    #- docker tag 
    #- docker push

analyze:
  stage: analyze
  image:
    name: sonarsource/sonar-scanner-cli:5.0.1
    entrypoint: [""]
  before_script:
    - echo "192.168.210.103 codecamp24-sonarqube.obss.io" >> /etc/hosts
    - echo "192.168.210.104 codecamp24-sonarqube.obss.io" >> /etc/hosts
  script:
    - sonar-scanner -Dsonar.projectKey=myapp -Dsonar.sources=. -Dsonar.host.url=http://codecamp24-sonarqube.obss.io:9000 -Dsonar.login=$SONAR_TOKEN
  only:
    - main

security:
  stage: security
  image: aquasec/trivy:latest
  script:
    - trivy image --format json --output trivy-report.json $CI_REGISTRY/mygroup/myapp:$CI_COMMIT_SHA
    - cat trivy-report.json
    - trivy image --severity HIGH,CRITICAL --no-progress $CI_REGISTRY/mygroup/myapp:$CI_COMMIT_SHA
  only:
    - main
